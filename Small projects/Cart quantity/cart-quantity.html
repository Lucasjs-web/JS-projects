<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
    <style></style>
  </head>
  <body>
    <button
      onclick="updateCartQuantity(+1)
  "
    >
      Add to Cart
    </button>

    <button
      onclick="
   updateCartQuantity(+2)
  "
    >
      +2
    </button>

    <button
      onclick="
  updateCartQuantity(+3)
  "
    >
      +3
    </button>

    <button
      onclick="
   updateCartQuantity(+4)
  "
    >
      +4
    </button>

    <button
      onclick="
   updateCartQuantity(+5)
  "
    >
      +5
    </button>

    <button
      onclick="
    updateCartQuantity(-1)"
    >
      Remove from cart
    </button>
    <button
      onclick="
    updateCartQuantity(-2)"
    >
      -2
    </button>
    <button
      onclick="
    updateCartQuantity(-3)"
    >
      -3
    </button>

    <button
      onclick="cartQuantity = 0; 
    console.log(`Cart was reset.`);
    console.log(`Cart Quantity: ${cartQuantity}`);
    refreshCart()"
    >
      Reset Cart
    </button>

    <p id="cart-amount">0 /10</p>

    <script>
      /*Shows the number of products on the cart, 10 products max.*/
      function refreshCart() {
        document.querySelector(
          "#cart-amount"
        ).textContent = `${cartQuantity} /10`;
      }
      let cartQuantity = 0;

      /*Updates the number of products in the cart.*/

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert(`The cart is full.`);
          return;
        }
        if (cartQuantity + value < 0) {
          alert(`Not enough items in the cart.`);
          return;
        } else {
          cartQuantity += value;
          console.log(cartQuantity);
        }
        refreshCart();
      }
    </script>
  </body>
</html>
