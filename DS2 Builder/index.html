<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="numbers.js" async defer></script>

    <script src="script.js" async defer></script>
  </head>
  <body>
    <div id="block1">
      <div class="stat">
        <img src="images/mind icon.png" />
        <h1 id="title">LV <span id="level_number">1</span></h1>
      </div>
      <div class="stat">
        <img src="images/soul icon.png" />
        <span id="souls_total">500</span>
      </div>
      <div class="stat">
        <img src="images/level up icon.png" />
        <h1><span id="lvlup_amount">500</span></h1>
      </div>
      <div class="stat">
        <img src="images/vigor icon.png" />
        <span class="label">Vigor</span>
        <button onclick="vigorUp()">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button onclick="vigorDown()">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <span class="level" id="vig_level">6</span>
      </div>
      <div class="stat">
        <img src="images/endurance icon.png" />
        <span class="label">Endurance</span>
        <button onclick="enduUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="enduDown()">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <span class="level" id="endu_level">6</span>
      </div>
      <div class="stat">
        <img src="images/vitality icon.png" />
        <span class="label">Vitality</span>
        <button onclick="vitUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="vitDown()">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <span class="level" id="vit_level">6</span>
      </div>
      <div class="stat">
        <img src="images/attunement icon.png" />
        <span class="label">Attunement</span>
        <button onclick="attuUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="attuDown()">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <span class="level" id="attu_level">6</span>
      </div>
      <div class="stat">
        <img src="images/strength icon.png" />
        <span class="label">Strength</span>
        <button onclick="strUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="strDown()">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <span class="level" id="str_level">6</span>
      </div>
      <div class="stat">
        <img src="images/dexterity icon.png" />
        <span class="label">Dexterity</span>
        <button onclick="dexUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="dexDown()">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <span class="level" id="dex_level">6</span>
      </div>
      <div class="stat">
        <img src="images/adaptability icon.png" />
        <span class="label">Adaptability</span>
        <button onclick="adaUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="adaDown()">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <span class="level" id="ada_level">6</span>
      </div>
      <div class="stat">
        <img src="images/intelligence icon.png" />
        <span class="label">Intelligence</span>
        <button onclick="intUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="intDown()">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <span class="level" id="int_level">6</span>
      </div>
      <div class="stat">
        <img src="images/faith icon.png" />
        <span class="label">Faith</span>
        <button onclick="fthUp()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="fthDown()">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <span class="level" id="fth_level">6</span>
      </div>
    </div>
  </body>
</html>
